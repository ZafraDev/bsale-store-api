service: bsale-store-api
frameworkVersion: '3'
useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x
  region: us-west-2

functions:
  getCategories:
    handler: src/services/getCategories.handler
    events:
      - httpApi:
          path: /categories
          method: get

custom:
  bundle:
    externals:
      - serverless-mysql

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
